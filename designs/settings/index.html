<!DOCTYPE html>
<html>
<head>
    <title>F1: Config</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.textOverflow.js"></script>
    <script type="text/javascript" src="js/jquery.colorFade.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</head>
<body>

<div id="wrapper">

    <div id="header" class="row">
        <div class="c2 logo">
        </div>
        <div class="c1">
            <h1>F1 Configuration</h1>
        </div>
    </div>
    
    <ul id="tabs" class="clearfix">
        <li class="manage selected">manage</li>
        <li class="settings">settings</li>
    </ul>
    
    <div id="config">
    
        <div id="manage" class="panel">
            <h1>My accounts</h1>
            <ul>
                <li class="hbox">
                    <div class="accountType overflow boxFlex"><span class="icon twitter"></span> Twitter <span class="username">(_andychung)</span></div>
                    <button class="config">remove <span class="remove"></span></button>
                </li>
                <li class="hbox">
                    <div class="accountType overflow boxFlex"><span class="icon facebook"></span> Facebook <span class="username">(Andy Chung)</span></div>
                    <button class="config">remove <span class="remove"></span></button>
                </li>
                <li class="hbox">
                    <div class="accountType overflow boxFlex"><span class="icon gmail"></span> Gmail <span class="username">(animalyouth@gmail.com)</span></div>
                    <button class="config">remove <span class="remove"></span></button>
                </li>
            </ul>
            
            <h1>Add more accounts</h1>
            <ul class="add">
                <li class="hbox">
                    <div class="accountType overflow boxFlex"><span class="icon yahoo"></span> Yahoo Mail <span class="new">new!</span></div>
                    <button class="config">add <span class="add"></span></button>
                </li>
                <li class="hbox">
                    <div class="accountType overflow boxFlex"><span class="icon googleApp"></span> Google Apps <span class="new">new!</span></div>
                    <button class="config">add <span class="add"></span></button>
                </li>
            </ul>
            
        </div>
        
        <div id="settings" class="panel">
            <h1>Configure your account settings</h1>
            <ul>
                <li class="hbox">
                    <label class="option boxFlex" for="shortcut">Enable keyboard shortcuts</label>
                    <input type="checkbox" id="shortcut">
                </li>
                <li class="hbox">
                    <label class="option boxFlex" for="signature">Include the F1 email signature</label>
                    <input type="checkbox" id="signature">
                </li>
                <li class="hbox">
                    <label class="option boxFlex" for="bookmark" >Automatically bookmark my shared links</label>
                    <input type="checkbox" id="bookmark">
                </li>
            </ul>
        </div>
    
    </div>
    
    <div id="done" class="panel hbox">
        <div class="boxFlex"></div>
        <button>done</button>
    </div>
    
    <div id="newsFooter" class="panel">
        <span class="icon rss"></span> <a href="#">F1 gets renamed to F2!</a>
    </div>
    
</div>


</body>
</html>
