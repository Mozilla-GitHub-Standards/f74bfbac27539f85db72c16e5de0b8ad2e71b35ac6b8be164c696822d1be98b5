<!DOCTYPE html>
<html>
<head>
  <title>Mozilla F1: Configuration</title>
  <link rel="stylesheet" type="text/css" href="/dev/settings/style.css">

  <!-- DNS prefetching for common services -->
  <link rel="dns-prefetch" href="https://graph.facebook.com">
  <link rel="dns-prefetch" href="https://www.google.com">
  <link rel="dns-prefetch" href="https://twitter.com">

  <!-- https://github.com/mozilla/f1/wiki/Page-Meta-Properties -->
  <!-- Prevent people from sharing this page, instead share the main page -->

  <link rel="shortlink" href="http://bit.ly/mozillaF1"/>
  <link rel="canonical" href="http://f1.mozillamessaging.com/"/>

  <meta property="og:title" content="Mozilla F1"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="http://f1.mozillamessaging.com/"/>
  <meta property="og:image" content="http://f1.mozillamessaging.com/i/f1LogoVert.png"/>
  <meta property="og:site_name" content="Mozilla F1"/>
  <meta property="og:description"
        content="F1 is a browser extension that allows you to share links in a
                 fast and fun way. Share links from within the browser, from any
                 webpage, using the same services you already know and love."/>

  <meta property="fb:app_id" content="173375079345318,146290642084944"/>

  <meta name="title" content="Mozilla F1"/>
  <meta name="description"
        content="F1 is a browser extension that allows you to share links in a
                 fast and fun way. Share links from within the browser, from any
                 webpage, using the same services you already know and love."/>

  <meta name="application-url" content="http://f1.mozillamessaging.com/"/>

  <link rel="image_src" href="http://f1.mozillamessaging.com/i/f1LogoVert.png"/>

  <script data-main="/dev/settings/index.js" src="/dev/scripts/requireplugins-jquery.js" charset="utf-8"></script>
</head>
<body>

<a id="feedback" href="http://feedback.mozillalabs.com/forums/68185-messaging-add-ons" target="_blank">Feedback</a>

<div id="wrapper">

  <div id="header" class="row">
    <div class="c2 logo">
    </div>
    <div class="c1">
      <h1>F1 Configuration</h1>
    </div>
  </div>

  <!-- Start status messages -->
  <div id="statusOAuthFailed" class="status hidden error">
    Sorry, we couldn't connect to your account. Please try again.
  </div>

  <!-- End status messages -->

  <ul id="tabs" class="clearfix">
    <li class="manage selected" data-tab="manage">accounts</li>
    <li class="hidden" data-tab="settings">settings</li>
    <li class="hidden" data-tab="advanced">advanced</li>
  </ul>

  <div id="config">

    <div id="manage" class="panel">
      <h1 id="existingHeader" class="hidden">My accounts</h1>
      <ul id="existing" class="hidden">
      </ul>

      <h1 id="availableHeader" class="hidden">Add accounts</h1>
      <ul id="available" class="add hidden">
      </ul>
    </div>

      <div id="settings" class="panel hidden">
        <h1>Configure your sharing settings</h1>
        <ul>
          <li class="hbox">
            <span class="key">F1</span>
            <label class="option boxFlex" for="use_accel_key">keyboard shortcut enabled</label>
            <input type="checkbox" id="use_accel_key">
          </li>
          <li class="hbox">
            <label class="option boxFlex" for="bookmarking">Bookmark the links I share</label>
            <input type="checkbox" id="bookmarking">
          </li>
        </ul>
      </div>

      <div id="advanced" class="panel hidden">
        <h1>Bit.ly configuration</h1>
        <span class="micro"><input id="bitlyCheckbox" type="checkbox"> <label for="bitlyCheckbox">Use personal bit.ly account</label></span>
          <form id="shortenForm">
            <ul>
              <li class="hbox">
                <label class="option text boxFlex" for="login">Bit.ly Username</label>
                <input name="login" placeholder="username">
              </li>
              <li class="hbox">
                <label class="option text boxFlex" for="apiKey">Bit.ly API key</label>
                <a href="http://bit.ly/a/your_api_key/" tabindex="-1" target="_blank" class="micro">what's this?</a>
                <input name="apiKey" placeholder="api key">
              </li>
              <li class="hbox">
                <label class="option boxFlex" for="domain">Domain name</label>
                <select name="domain">
                  <option value="bit.ly">bit.ly</option>
                  <option value="j.mp">j.mp</option>
                </select>
              </li>
              <li class="hbox">
                <label class="option boxFlex" for="save">
                  <span id="bitlyApiKeyMissing" class="error hidden">Please provide an API key.</span>
                  <span id="bitlyLoginMissing" class="error hidden">Please provide an login name.</span>
                  <span id="bitlyNotValid" class="error hidden">The login name+API key combination is not valid. Please check it and try again.</span>
                </label>
                <button class="saveButton" name="save">save</button>
              </li>
            </ul>
          </form>
      </div>
  </div>

  <div id="done" class="panel hbox">
    <div class="boxFlex"></div>
    <button class="close done">done</button>
  </div>

<!--
  <div class="panel about" style="text-align: center; color: rgb(68, 68, 68);padding-bottom:20px;">
    <strong>Feedback?</strong> We'd love to <a href="http://feedback.mozillalabs.com/forums/68185-messaging-add-ons">hear from you</a>
  </div>
-->

  <div id="newsFooter" class="panel">
    <div class="hbox">
      <div class="boxFlex headline invisible"><span class="icon rss"></span> <a id="rssLink" href="#" target="_blank"></a></div>
      <div class="privacy">
        We care about your <a href="/dev/service/privacy.html" target="_blank">privacy</a>, seriously.
      </div>
    </div>
  </div>

</div>

<!-- Templates -->

<script id="addTemplate" type="text/template">
  <li class="hbox {isNew [}newItem{]}">
    <div class="accountType overflow boxFlex"><span class="icon {type}"></span> {name}
      {isNew [}<span class="new">new!</span>{]}
      <div class="multipleSignOut {!enableSignOut[}hidden{]}">Additional accounts require <a href="{signOutUrl}" target="_blank">logout</a></div>
    </div>
    <button class="config auth" data-domain="{domain}">add <span class="add"></span></button>
  </li>
</script>

<script id="accountTemplate" type="text/template">
  {.acct accounts[0]}
  <li class="hbox">
    <div class="accountType overflow boxFlex"><span class="icon {domainType(_)}"></span> {domainName(_)} <span class="username">({accountName(displayName, acct)})</span></div>
    <button class="config remove" data-domain="{acct.domain}" data-userid="{acct.userid}" data-username="{acct.username}">remove <span class="remove"></span></button>
  </li>
</script>

</body>
</html>
