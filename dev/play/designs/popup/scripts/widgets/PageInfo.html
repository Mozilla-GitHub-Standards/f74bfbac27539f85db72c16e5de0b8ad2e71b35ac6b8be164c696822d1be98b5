<div id="pageInfo">
  <div class="hbox">
    <div>
      <div class="thumbnail"><img class="thumb" src="{thumb(options)}"></div>
    </div>
    <div class="boxFlex1 shareInfo">
      <div class="overflow pageTitle title">{options.title}</div>
      <div class="overflow pageDescription description">{options.description}</div>
      <a href="#" class="nofollow url overflow selected">{options.url}</a>
      <a href="#" class="nofollow shorturl overflow surl">{options.shortUrl}</a>
    </div>
  </div>
</div>
