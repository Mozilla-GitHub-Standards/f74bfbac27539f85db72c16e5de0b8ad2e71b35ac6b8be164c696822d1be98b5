<!DOCTYPE html>
<html>
<head>
    <title>Accounts</title>

  <link rel="stylesheet" type="text/css" href="accounts.css">

  <script src="../../scripts/requireplugins-jquery-1.4.2.js" charset="utf-8"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script>require(["accounts.js"]);</script>
</head>
<body>
<h1>Accounts</h1>

<div id="notifications"></div>
    <ol id="statuses">
    </ol>

    <div id="error" class="template">There was an error: {message}</div>

    <div id="services" class="template services">
        {[}
            <div class="domainHeader">
                <h2>{}</h2>
                <ul class="svcActions">
                    <li><a class="domainLink" href="http://{}" target="_blank">Check signed-in account at {}</a></li>
                    <li><a class="domainLink" href="{revokeUrl(_)}" target="_blank">Tell {} to not allow Linkdrop any more</a></li>
                </ul>
            </div>
            <ul class="svcAccounts">
                {accounts(_) [}
                    {#account}
                {] [}
                    <li><button class="connectButton" data-domain="{}">Add {} account to Linkdrop</button></li>
                {]}
            </ul>
        {]}
    </div>
    <li id="account" class="template account hbox">
        {. svcAccount accounts[0]}
        {. domain svcAccount.domain}
        {. medium getMedium(domain)}
        <div class="accountInfo">
            <div class="imageContainer"><img class="accountImage" src="{profilePic(photos)}"></div>
            <div class="name">{displayName}</div>
        </div>
        <div class="actions boxFlex">
            <button class="disconnectButton" data-domain="{domain}" data-username="{svcAccount.username}" data-userid="{svcAccount.userid}">Tell Linkdrop to forget this account</button>
        </div>
    </li>
<!--
http://twitter.com/settings/connections

http://www.facebook.com/editapps.php?v=allowed
-->
</body>
</html>
