<!DOCTYPE html>
<html>
<head>
    <title>Accounts</title>

  <link rel="stylesheet" type="text/css" href="accounts.css">

  <script src="../../scripts/requireplugins-jquery-1.4.2.js" charset="utf-8"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script>require(["accounts.js"]);</script>
</head>
<body>
<h1>Accounts</h1>

<div id="notifications"></div>
    <ol id="statuses">
    </ol>

    <div id="error" class="template">There was an error: {message}</div>

    <div id="accounts" class="template accounts">
        {eachProp(_) [}
            <div class="domainHeader">
                <h2>{prop}</h2>
                <a class="domainLink" href="http://{prop}" target="_blank">Check signed-in account at {prop}</a>
            </div>
            <ul>
                {value [}
                    {#account}
                {]}
            </ul>
        {]}
    </div>
    <li id="account" class="template account">
        {. medium getMedium(domain)}
        {. svcAccount accounts[0]}
        <div class="imageContainer"><img class="accountImage" src="{profilePic(photos)}"></div>
        <div class="name">{displayName}</div>
        <button data-domain="{domain}" data-username="{username}" data-userid="{userid}" class="disconnectButton">sign out</button>
    </li>
<!--
http://twitter.com/settings/connections

http://www.facebook.com/editapps.php?v=allowed
-->
</body>
</html>
