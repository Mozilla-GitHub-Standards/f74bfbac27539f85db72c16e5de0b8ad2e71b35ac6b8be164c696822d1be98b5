<!DOCTYPE html>
<html>
<head>
    <title>Share History</title>

  <link rel="stylesheet" type="text/css" href="history.css">

  <script src="../../scripts/requireplugins-jquery-1.4.2.js" charset="utf-8"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script>require(["history.js"]);</script>
</head>
<body>
<h2>What you've shared</h2>
    <ol id="statuses">
        <div id="content"></div>
    </ol>

    <div id="error" class="template">There was an error: {message}</div>

    <div id="history" class="template">
        {. medium getMedium(domain)}
        <div class="icon {medium}"></div>
        <div class="message status">
            <span class="username">@{username}</span>: <div class="body">{message}</div>
            {. date friendlyDate(published)}
            <div class="topic meta">
                <div class="date earliest">{date}</div>
            </div>
        </div>
    </div>
</body>
</html>
