<!DOCTYPE html>
<html>
<head>

  <script src="../../scripts/requireplugins-jquery-1.4.2.js" charset="utf-8"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script>require(["index.js"]);</script>

  <link rel="stylesheet" type="text/css" href="share.css">
</head>
<body>

<div id="tabs" class="tabs-left">

  <ul class="nav">
    <li><a class="icon twitter" href="#twitter"><span class="name">Twitter</span></a></li>
    <li><a class="icon facebook" href="#facebook"><span class="name">Facebook</span></a></li>
    <li><a class="icon gmail" href="#gmail"><span class="name">Gmail</span></a></li>
    <li class="debug"><a class="icon debug" href="#debug"><span class="name">debug</span></a></li>
    <li class="settings"><a class="icon settings" href="#settings"><span class="name">settings</span></a></li>
  </ul>

  <div id="twitter">
    <div class="entry">
        <form name="twitterSend" class="messageForm" action="#">
        <input type="hidden" name="domain" value="twitter.com" />
      <table>
        <tbody>
          <tr>
            <td class="user">
              <div class="user inactive">
                <span class="avatar"><img class="avatar" src="i/face2.png"></span>
                <span class="username">Twitter User</span>
              </div>
            </td>
            <td class="thumb">
              <table class="thumb">
                <tr>
                  <td class="image"><div class="thumb"><img class="thumb"/></div></td>
                  <td>
                    <div class="title">page title</div>
                    <div class="description">page description</div>
                  </td>
              </table>
            </td>
            <td class="message">
              <textarea class="message canonical" name="message"></textarea>
            </td>
            <td class="button">
              <div><button type="submit">share</button></div>
            </td>
          </tr>
        </tbody>
      </table>
        </form>
    </div>
    <div id="resultReason">&nbsp;</div>
  </div>

  <div id="facebook">
    <div class="entry">
        <form name="facebookSend" class="messageForm" action="#">
        <input type="hidden" name="domain" value="facebook.com" />
      <table>
        <tbody>
          <tr>
            <td class="user">
              <div class="user inactive">
                <span class="avatar"><img class="avatar" src="i/face2.png"></span>
                <span class="username">Facebook User</span>
              </div>
            </td>
            <td class="thumb">
              <table class="thumb">
                <tr>
                  <td class="image"><div class="thumb"><img class="thumb"/></div></td>
                  <td>
                    <div class="title">page title</div>
                    <div class="description">page description</div>
                  </td>
              </table>
            </td>
            <td class="message">
              <textarea class="message" name="message"></textarea>
            </td>
            <td class="button">
              <div><button>share</button></div>
            </td>
          </tr>
        </tbody>
      </table>
        </form>
    </div>
  </div>

  <div id="gmail">
    <div class="entry">
      <table>
        <tbody>
          <tr>
            <td class="user">
              <div class="user inactive">
                <span class="avatar"><img class="avatar" src="i/face2.png"></span>
                <span class="username">Gmail User</span>
              </div>
            </td>
            <td class="thumb">
              <table class="thumb">
                <tr>
                  <td class="image"><div class="thumb"><img class="thumb"/></div></td>
                  <td>
                    <div class="title">page title</div>
                    <div class="description">page description</div>
                  </td>
              </table>
            </td>
            <td class="message">
              <div><input id="to" type="text" value="to"/></div>
              <div><input id="subject" type="text" value="subject"/></div>
            </td>
            <td class="message">
              <div><textarea class="message"></textarea></div>
            </td>
            <td class="button">
              <div><button>share</button></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="debug">
    <div class="entry">
        <button onclick="location = '#!close">Close</button>
        <textarea id="debugOutput"></textarea>
    </div>
  </div>

  <div id="settings">
    <div class="entry">
      <div>
        <button>Add Twitter</button>
        <button>Add Facebook</button>
      </div>
      <div>
        <button>Add Gmail</button>
        <button>Add FFound</button>
      </div>
    </div>
  </div>

</div>

</body>

</html>
