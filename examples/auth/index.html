<!DOCTYPE html>
<html>
<head>
    <title>Links keep dropping on my head</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <script src="../../scripts/requireplugins-jquery-1.4.2.js" charset="utf-8"></script>
    <script>require(["index.js"]);</script>
    <style>
         .hidden {
             display: none;
         }

         .invisible {
             visibility: hidden;
         }
	 .socialicons form {float:left; padding:4px}
	 
         
         button[type="submit"] {
            width: 32px;
            height: 32px;
            margin: 0;
            border: 0;
            overflow: hidden;
            cursor: pointer; /* hand-shaped cursor */
            cursor: hand; /* for IE 5.x */
            text-indent: -1000em;
	    display: block;
         }
         .twitter {
            background: transparent url("/examples/images/twitter_32.png") no-repeat center top;
         }
         .facebook {
            background: transparent url("/examples/images/facebook_32.png") no-repeat center top;
         }
         .google {
            background: transparent url("/examples/images/google_32.png") no-repeat center top;
         }

    </style>
</head>
<body class="settings">

    <div class="authorize">
      <p>Click on a service you want to authorize with Linkdrop</p>
      <div class="socialicons">
        <form id="twitterOAuth" action="/api/account/authorize" method="POST">
	 <input type="hidden" name="domain" value="twitter.com">
	 <input type="hidden" name="end_point_success" value="/examples/auth/#oauth_success">
	 <input type="hidden" name="end_point_auth_failure" value="/examples/auth/#oauth_failure">
                    <button class="twitter" type="submit">send</button>
        </form>
        <form id="fbOAuth" action="/api/account/authorize" method="POST">
	 <input type="hidden" name="domain" value="facebook.com">
	 <input type="hidden" name="end_point_success" value="/examples/auth/#oauth_success">
	 <input type="hidden" name="end_point_auth_failure" value="/examples/auth/#oauth_failure">
                    <button class="facebook" type="submit">send</button>
        </form>
        <form id="gOAuth" action="/api/account/authorize" method="POST">
	 <input type="hidden" name="domain" value="google.com">
	 <input type="hidden" name="end_point_success" value="/examples/auth/#oauth_success">
	 <input type="hidden" name="end_point_auth_failure" value="/examples/auth/#oauth_failure">
                    <button class="google" type="submit">send</button>
        </form>
      </div>
      <div style="clear: both"/>
    </div>

    <!-- oauth_success_twitter section -->
    <div class="section oauth_success hidden">
        <div class="row">
            <div class="c1">
                <h4 class="success">Success!</h4>
                <p>Authorization configured</p>
            </div>
        </div>
    </div>

    <!-- oauth_failure_twitter section -->
    <div class="section oauth_failure hidden">
        <div class="row">
            <div class="c1">
                <h4 class="error">Error</h4>
                <p>Authorization Failed</p>
            </div>
        </div>
    </div>

</body>
</html>
